<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permintaan Pelanggan Toko Buku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container my-5 p-4 shadow-sm bg-white rounded">
        <h1 class="text-center text-primary">Jumlah Permintaan Pelanggan di Toko Buku</h1>
        <form action="/calculate" method="POST">
            <div class="mb-3">
                <label for="arrival_rate" class="form-label">Rata-rata Kedatangan Pelanggan per Jam:</label>
                <input type="number" class="form-control" name="arrival_rate" id="arrival_rate" required>
            </div>

            <div class="mb-3">
                <label for="service_rate" class="form-label">Rata-rata Layanan per Jam:</label>
                <input type="number" class="form-control" name="service_rate" id="service_rate" required>
            </div>

            <div class="mb-3">
                <label for="time_period" class="form-label">Periode Waktu (Jam):</label>
                <input type="number" class="form-control" name="time_period" id="time_period" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Hitung</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
