<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Perhitungan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container my-5 p-4 shadow-sm bg-white rounded">
        <h1 class="text-center text-primary mb-4">Hasil Perhitungan</h1>
        
        <h4>Probabilitas Kedatangan Pelanggan:</h4>
        <ul class="list-group mb-4">
            {% for prob in results.arrival_probabilities %}
                <li class="list-group-item">{{ prob }}</li>
            {% endfor %}
        </ul>

        <h4>Probabilitas Sistem Kosong:</h4>
        <p class="fs-5"><strong>{{ results.system_empty_prob }}</strong></p>

        <h4>Probabilitas Sistem Penuh:</h4>
        <p class="fs-5"><strong>{{ results.system_full_prob }}</strong></p>

        <a href="/" class="btn btn-secondary">Kembali</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
