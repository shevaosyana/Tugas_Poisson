<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Distribusi Poisson</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Distribusi Poisson</h1>
        <form method="POST">
            <label for="home_expectation">Ekspektasi Gol Tim Rumah:</label>
            <input type="number" step="0.1" name="home_expectation" required>
            
            <label for="away_expectation">Ekspektasi Gol Tim Tandang:</label>
            <input type="number" step="0.1" name="away_expectation" required>
            
            <button type="submit">Hitung</button>
        </form>

        {% if result %}
            {% if result.error %}
                <p class="error">{{ result.error }}</p>
            {% else %}
                <h2>Hasil Prediksi</h2>
                <p>Tim Rumah Menang: {{ result.home_win }}%</p>
                <p>Tim Tandang Menang: {{ result.away_win }}%</p>
                <p>Hasil Seri: {{ result.draw }}%</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
